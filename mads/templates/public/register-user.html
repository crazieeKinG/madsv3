{% extends 'public/base.html' %}

{% block title %} User Registration | M.A.D.S {% endblock %}

{% set body_color_value = "bg-gradient-primary" %}

{% block main %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img class="img-fluid"
                                src="{{ url_for('static', filename='pictures/photo_2020-12-10_12-56-33.jpg') }}">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">User Registration</h1>
                                </div>
                                <form class="user" method="post">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="fullname"
                                                placeholder="Full Name" name="fullname">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" id="username"
                                                placeholder="User Name" name="username">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user" id="password"
                                                placeholder="Password" name="password">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user"
                                                id="confirm-password" placeholder="Repeat Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="security_key"
                                            placeholder="Security Key" name="security_key">
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-user btn-block" id="submit"
                                            value="Register Account" disabled=true>
                                    </div>

                                    <script>
                                        var pass2 = document.querySelector("#confirm-password");
                                        var pass1 = document.querySelector("#password");
                                        var registerbtn = document.querySelector("#submit");
                                        pass2.addEventListener('keyup', function (e) {
                                            if (pass1.value == e.target.value && pass1.value != "") {
                                                registerbtn.toggleAttribute('disabled', false);
                                            } else {
                                                registerbtn.toggleAttribute('disabled', true);
                                            }
                                        });
                                        pass1.addEventListener('keyup', function (e) {
                                            if (pass2.value == e.target.value && pass2.value != "") {
                                                registerbtn.toggleAttribute('disabled', false);
                                            } else {
                                                registerbtn.toggleAttribute('disabled', true);
                                            }
                                        });
                                    </script>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
